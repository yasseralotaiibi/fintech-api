version: '3.9'
services:
  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/openbanking?schema=public
      - REDIS_URL=redis://redis:6379
      - CIBA_POLL_INTERVAL=5
      - CIBA_EXPIRATION_SECONDS=120
      - JWT_ISSUER=riyadah-openbanking
      - JWT_AUDIENCE=sandbox-clients
      - JWT_JWKS_URI=https://example.com/.well-known/jwks.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openbanking
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    command: ['redis-server', '--save', '', '--appendonly', 'no']
volumes:
  postgres_data:
